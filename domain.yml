intents:
  - greet
  - goodbye
  - find_time_zone
  - thanks
  - inform

actions:
  - action_show_time_zone  

entities:
  - city 
  
slots:
  city:
    type: unfeaturized 

responses:
  utter_greet:
  - text: "Hey! i am time zone bot"
  utter_goodbye:
  - text: "Bye"
  utter_ask_city:
  - text: "which city do you need the time zone of?"

  utter_you_are_welcome:
  - text: "you are welcome!"


 
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true